<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Short+Stack&display=swap');
        </style>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe game</title>
</head>
<body>
    <h1>Tic-Tac-Toe Game!</h1>
    <div>
        <h2 class="msg"></h2>
    </div>
    <div class="main">
        <button class="1 squares"></button>
        <button class="2 squares"></button>
        <button class="3 squares"></button>
        <button class="4 squares"></button>
        <button class="5 squares"></button>
        <button class="6 squares"></button>
        <button class="7 squares"></button>
        <button class="8 squares"></button>
        <button class="9 squares"></button>
    </div>
    <div class="resetbtn">
        <button class="reset">Reset Game</button>     
    </div>

    <script src="./script.js"></script>
</body>
</html>
